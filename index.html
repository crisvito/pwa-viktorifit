<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Viktorifit App</title>
    <style>
      :root {
        --primary: #c3f74a; /* Warna Hijau Viktorifit */
        --dark: #121212;
        --card: #1e1e1e;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--dark);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .container {
        padding: 2rem;
        max-width: 400px;
        width: 90%;
        background: var(--card);
        border-radius: 24px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(195, 247, 74, 0.1);
      }

      .logo {
        width: 100px;
        height: 100px;
        background-color: transparent;
        border-radius: 20px;
        margin: 0 auto 1.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
      }

      p {
        color: #a0a0a0;
        line-height: 1.5;
        margin-bottom: 2rem;
      }

      .btn-download {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        background-color: var(--primary);
        color: black;
        text-decoration: none;
        padding: 1rem 2rem;
        border-radius: 12px;
        font-weight: bold;
        font-size: 1.1rem;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      .btn-download:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(195, 247, 74, 0.4);
      }

      .btn-download:active {
        transform: scale(0.95);
      }

      .footer {
        margin-top: 2rem;
        font-size: 0.8rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="logo.png" alt="Viktorifit Logo" />
      </div>

      <h1>Viktorifit</h1>
      <p>
        Aplikasi Personalisasi Workout & Meal Plan berbasis Machine Learning.
      </p>

      <a href="Viktorifit.apk" download class="btn-download">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 15V3M12 15L8 11M12 15L16 11M2 17V19C2 20.1046 2.89543 21 4 21H20C21.1046 21 22 20.1046 22 19V17"
            stroke="black"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        Download for Android
      </a>

      <div class="footer">Versi 1.0.0 • © 2026 Viktorifit Team</div>
    </div>
  </body>
</html>
